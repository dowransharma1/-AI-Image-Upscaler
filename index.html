</html<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ImageBoost Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      color: gold;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .uploader {
      border: 2px dashed gold;
      padding: 40px;
      text-align: center;
      border-radius: 15px;
      background-color: #151515;
      margin-bottom: 30px;
    }

    .uploader input {
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .btn {
      background-color: gold;
      color: #000;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    .options {
      text-align: center;
      margin-top: 30px;
    }

    .watermark {
      position: relative;
      display: inline-block;
    }

    .watermark::after {
      content: "🔒 PRO VERSION";
      color: red;
      font-size: 22px;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #999;
    }

    .price-card {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>🚀 AI ImageBoost Pro</header>

  <main>
    <div class="uploader">
      <label for="imageUpload" class="btn">Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <div class="preview" id="preview"></div>

    <div class="options" id="options" style="display: none;">
      <button class="btn" onclick="downloadImage('hd')">Download HD (Free)</button>
      <button class="btn" onclick="showProLock()">Download Full HD (PRO)</button>
      <button class="btn" onclick="showProLock()">Download 4K (PRO)</button>
      <button class="btn" onclick="downloadPDF()">Download PDF (Free)</button>
    </div>

    <div class="price-card">
      <h2>🔓 Unlock PRO Features</h2>
      <p>4K Quality · No Watermark · Fast Enhance · Batch Convert</p>
      <button class="btn" onclick="goPro()">Upgrade for $4.99/month</button>
    </div>
  </main>

  <footer>
    © 2025 AI ImageBoost Pro · Designed with ❤️ by Dowran Sharma
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let selectedImage;

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const imgHtml = `
          <div class="watermark">
            <img id="enhancedImage" src="${event.target.result}" />
          </div>`;
        document.getElementById("preview").innerHTML = imgHtml;
        document.getElementById("options").style.display = "block";
        selectedImage = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function showProLock() {
      alert("🚫 This feature is available in the PRO version.\nClick 'Upgrade' to unlock.");
    }

    function goPro() {
      window.location.href = "https://buy.stripe.com/test_dR68xRbFG6Dx0EMaEE"; // Replace with your Stripe link
    }

    function downloadImage(quality) {
      const link = document.createElement("a");
      link.download = `AIEnhanced_${quality}.jpg`;
      link.href = selectedImage;
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const img = new Image();
      img.src = selectedImage;
      img.onload = function () {
        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height / img.width) * width;
        pdf.addImage(img, "JPEG", 0, 10, width, height);
        pdf.save("AIEnhanced_Image.pdf");
        <title>"AI ImageBoost Pro is a free AI-powered image enhancer offering both free and premium options to improve visual quality."!</title>
   

    };
    }
  </script>
</body>
</html>
